</script>
<form name="usermanage" id="usermanage" action="{?$jieqi_url?}/admin/usermanage.php?do=submit" method="post" onsubmit="return jieqiFormValidate_usermanage();">
<table width="100%" class="grid" cellspacing="1" align="center">
<caption>用户管理</caption>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">用户名：</td>
  <td class="tdr">{?$username?} ({?$nickname?})</td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">密码：</td>
  <td class="tdr"><input type="password" class="text" name="pass" id="pass" size="25" maxlength="20" value="" /> <span class="hottext">（不修改密码请留空）</span></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">确认密码：<span class="hottext">(必填)</span></td>
  <td class="tdr"><input type="password" class="text" name="repass" id="repass" size="25" maxlength="20" value="" /></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">等级：</td>
  <td class="tdr">
  <select class="select"  size="1" name="groupid" id="groupid">
  {?section name=i loop=$grouprows?}
  <option value="{?$i['key']?}"{?if $i['key'] == $uservals['groupid']?} selected="selected"{?/if?}>{?$grouprows[i]?}</option>
  {?/section?}
  </select>
  </td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">经验值：</td>
  <td class="tdr"><input type="text" class="text" name="experience" id="experience" size="25" maxlength="11" value="{?$uservals['experience']?}" /></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">积分：</td>
  <td class="tdr"><input type="text" class="text" name="score" id="score" size="25" maxlength="11" value="{?$uservals['score']?}" /></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">VIP类型：</td>
  <td class="tdr">
  <input type="radio" class="radio" name="isvip" value="0"{?if $uservals['isvip'] == 0?} checked="checked"{?/if?} />非VIP会员
  <input type="radio" class="radio" name="isvip" value="1"{?if $uservals['isvip'] > 0?} checked="checked"{?/if?} />VIP会员
  </td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">{?$egoldname?}：</td>
  <td class="tdr"><input type="text" class="text" name="egold" id="egold" size="25" maxlength="11" value="{?$uservals['egold']?}"/></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">删除用户：</td>
  <td class="tdr"><input type="radio" class="radio" name="deluser" value="0" checked="checked" />否
<input type="radio" class="radio" name="deluser" value="1" />是
</td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">修改理由：</td>
  <td class="tdr"><textarea class="textarea" name="reason" id="reason" rows="6" cols="60"></textarea></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">&nbsp;<input type="hidden" name="action" id="action" value="update" /><input type="hidden" name="id" id="id" value="{?$uservals['uid']?}" /></td>
  <td class="tdr"><input type="submit" class="button" name="submit"  id="submit" value="保存修改" /></td>
</tr>
</table>
</form>
