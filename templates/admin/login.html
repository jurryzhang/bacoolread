<script type="text/javascript">
    function loginfocus()
    {
        if(document.getElementById('username'))
        {
            document.getElementById('username').focus();
        }
        else if(document.getElementById('password'))
        {
            document.getElementById('password').focus();
        }
    }

    if (document.all)
    {
        window.attachEvent('onload',loginfocus);
    }
    else
    {
        window.addEventListener('load',loginfocus,false);
    }
</script>

<form name="frmlogin" method="post" action="{?$url_login?}">
  <table class="grid" align="center" style="width:400px;margin:50px auto; border:0px">
    <!--<caption>{?$jieqi_sitename?}管理系统后台</caption>-->
    <tr align="center">
      <td  style="border:0px">
        <table width="100%" class="hide">
          <tr>
            <!--<td width="35%" align="right" valign="middle">-->
            <!--用户名：-->
            <!--</td>-->

            <td align="center" valign="middle">
              {?if $jieqi_username == ''?}
              <input type="text" class="text" size="20" maxlength="30" style="width:240px" name="username" id="username" placeholder="用户名" onKeyPress="javascript: if (event.keyCode==32) return false;">
              {?else?}
              <input type="text" class="text" size="20" maxlength="30" style="width:240px" name="username" id="username" placeholder="用户名" value="{?$jieqi_username?}">
              {?/if?}
            </td>
          </tr>

          <tr>
            <!--<td align="right" valign="middle">-->
            <!--密　码：-->
            <!--</td>-->

            <td align="center" valign="middle">
              <input type="password" class="text" size="20" maxlength="30" style="width:240px" placeholder="密　码" name="password" id="password">
            </td>
          </tr>

          {?if $show_checkcode == 1?}
          <tr>
            <td align="right" valign="middle">
              验证码：
            </td>

            <td>
              <input type="text" class="text" size="4" maxlength="8" name="checkcode" onfocus="if($_('login_imgccode').style.display == 'none'){$_('login_imgccode').src = '{?$jieqi_url?}/checkcode.php';$_('login_imgccode').style.display = '';}" title="点击显示验证码"><img id="login_imgccode" src="" style="cursor:pointer;vertical-align:middle;margin-left:3px;display:none;" onclick="this.src='{?$jieqi_url?}/checkcode.php?rand='+Math.random();" title="点击刷新验证码">
            </td>
          </tr>
          {?/if?}

          <tr>
            <td>
              <input type="hidden" name="action" value="login">
            </td>
          </tr>

          <tr>
            <td align="center" valign="middle">
              <input type="submit"  class="button" style="width:248px"  value="登 录" name="submit">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
