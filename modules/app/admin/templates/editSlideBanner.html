<link href="/sink/css/au.css" type="text/css" rel="stylesheet" />
<form action="{?$jieqi_modules['app']['url']?}/admin/editSlideBanner.php" method="post"  enctype="multipart/form-data">
    <table width="100%" class="grid" cellspacing="1" align="center">
        <caption>APP后台--频道轮播图设置
            <span class="hottext">请顺序填写，不要隔空！</span>
        </caption>
        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                所属频道：
            </td>

            <td class="tdr">
                <select class="select" size="1" name="channelid">
                    {?section name=i loop=$channelList ?}
                    {?if $i['key'] == $channel ?}
                    <option value="{?$i['key']?}" selected="selected">{?$channelList[i]?}</option>
                    {?else?}
                    <option value="{?$i['key'] ?}">
                        {?$channelList[i]?}
                    </option>
                    {?/if ?}
                    {?/section?}
                </select>
            </td>
        </tr>

        {?section name=i loop=$bannerList ?}
        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                bookID：
            </td>

            <td class="tdr">
                <input type="text" class="text" name="booksID_{?$i['key']?}"  value="{?$bannerList[i]['bookID']?}" />
            </td>
        </tr>

        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                上传封面：
            </td>

            <td class="tdr">
                <input type="file" class="text" name="booksCover_{?$i['key']?}" accept="image/jpeg" />
                <span class="hottext">图片格式：.jpg</span>
            </td>
        </tr>

        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                封面：
            </td>

            <td class="tdr">
                <img width="60%" src="{?$bannerList[i]['bookCover']?}" />
            </td>
        </tr>

        <input type="hidden" name="oldCover_{?$i['key']?}"  value="{?$i['bookCover']?}" />

        {?/section?}

        <tr valign="middle" align="left">
            <td  class="tdl" width="25%">
                {? if $id != -1 ?}
                <input type="hidden" name="action" value="edit" />
                <input type="hidden" name="id"     value="{?$id?}" />
            </td>

            <td class="tdr">
                <input type="submit" class="button" name="submit"  id="submit" value="保存修改" />
                {? else ?}
                <input type="hidden" name="action" id="action" value="add" />
            </td>

            <td class="tdr">
                <input type="submit" class="button" name="submit"  id="submit" value="增 加" />
                {?/if?}

            </td>
        </tr>
    </table>
</form>
