<form>
    <table class="grid" width="100%" align="center">
        <caption>APP后台--专题列表
            <a  href="{?$jieqi_modules['app']['url']?}/admin/editTopic.php?id=-1&action=show">
                + 增加专题
            </a>
        </caption>

        <tr align="center" class="head">
            <td width="5%" valign="middle">ID</td>
            <td width="8%" valign="middle">名称</td>
            <td width="18%" valign="middle">封面</td>
            <td width="23%" valign="middle">专题介绍</td>
            <td width="15%" valign="middle">bookID</td>
            <td width="10%" valign="middle">操作</td>
        </tr>

        {?section name=i loop=$topicList ?}
        <tr valign="middle">
            <td align="center">
                {? $topicList[i]['topicID'] ?}
            </td>

            <td align="center">
                {? $topicList[i]['title'] ?}
            </td>

            <td align="center">
                <img width="40%" src="{? $topicList[i]['cover'] ?}"  alt="{? $topicList[i]['title'] ?}" />
            </td>

            <td align="center">
                {? $topicList[i]['summary'] ?}
            </td>

            <td align="center">
                {? $topicList[i]['booksID'] ?}
            </td>

            <input type="hidden" name="id" value="{? $topicList[i]['id'] ?}">

            <td align="center">
                <a href="{?$jieqi_modules['app']['url']?}/admin/editTopic.php?id={? $topicList[i]['id'] ?}&action=show">修改
                </a>
                |
                <a href="{?$jieqi_modules['app']['url']?}/admin/editTopic.php?id={? $topicList[i]['id'] ?}&action=delete" onclick="return confirm('确定要删除该专题吗')" >删除
                </a>
            </td>
        </tr>
        {?/section?}
    </table>
</form>
