<br />
<form action="link.php" method="post" name="checkform">
<table class="grid" width="100%">
<caption>友情链接列表</caption>
  <tr align="center">
    <th width="5%">&nbsp;</td>
    <th width="20%">链接标识</td>    
    <th width="15%">联系人</td>
    <th width="15%">联系方式</td>
	<th width="20%">发布时间</td>
    <th width="10%">排序</td>
    <th width="15%">操作</td>
  </tr>
  {?section name=i loop=$linkrows?}
  <tr>
    <td align="center">{?$linkrows[i].checkbox?}</td>
    <td>{?if $linkrows[i].logo!=''?}<a title="{?$linkrows[i].name?}" target="_blank" href="{?$linkrows[i].url?}"><img height="33" alt="{?$linkrows[i].name?}" width="88" border="0" src="{?$linkrows[i].logo?}" /></a>{?else?}<a href="{?$linkrows[i].url?}" target="_blank" style="color:{?$linkrows[i].namecolor?}">{?$linkrows[i].name?}</a>{?/if?}</td>

    <td align=center><input name="mastername{?$linkrows[i].linkid?}" type="text" size="16" value="{?$linkrows[i].mastername?}" /></td>
    <td align="center"><input name="mastertell{?$linkrows[i].linkid?}" type="text" size="16" value="{?$linkrows[i].mastertell?}" /></td>
	 <td align=center>{?$linkrows[i].addtime?}</td>
    <td align="center"><input name="listorder{?$linkrows[i].linkid?}" type="text" size="8" value="{?$linkrows[i].listorder?}" /></td>
    <td align="center">
	{?if $linkrows[i].passed<1?}<a href="link.php?action=show&id={?$linkrows[i].linkid?}" title="点击设为显示">显示</a>{?else?}<a href="link.php?action=hide&id={?$linkrows[i].linkid?}" title="点击设为隐藏">隐藏</a>{?/if?} 
	<a href="addlink.php?id={?$linkrows[i].linkid?}" title="点击进入详细管理页面" class="red">管理</a> 
	<a href="javascript:if(confirm('确实要删除该小说么？')) document.location='link.php?action=del&id={?$linkrows[i].linkid?}'">删除</a></td>
  </tr>
  {?/section?}
  <tr>
    <td width="5%" align="center">{?$checkall?}</td>
    <td colspan="6" align="left">
	<input type="submit" name="batchdel" value="批量删除" class="button" onClick="javascript:if(confirm('确实要批量删除信息么？')){ this.form.action='link.php?action=batchdel'; return true; } else return false;">
	<input type="submit" name="batchchg" value="批量修改" class="button" onClick="javascript:if(confirm('确实要批量修改信息么？')){ this.form.action='link.php?action=batchchg'; return true; } else return false;"></td>
  </tr>
</table>
</form>
<div class="pages">{?$url_jumppage?}</div>
