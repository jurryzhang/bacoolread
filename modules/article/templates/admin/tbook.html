<form>
    <table class="grid" width="100%" align="center">
        <caption>WAP精选--精选列表
            <a  href="{?$jieqi_modules['article']['url']?}/admin/editTbook.php?id=-1&action=show">
                + 增加精选
            </a>
        </caption>

        <tr align="center" class="head">
            <td width="5%" valign="middle">排序</td>
            <td width="8%" valign="middle">标题</td>
            <td width="18%" valign="middle">封面</td>
            <td width="23%" valign="middle">描述</td>
            <td width="15%" valign="middle">bookID</td>
            <td width="10%" valign="middle">操作</td>
        </tr>

        {?section name=i loop=$tbooklist ?}
        <tr valign="middle">
            <td align="center">
                {? $tbooklist[i]['sort'] ?}
            </td>

            <td align="center">
                {? $tbooklist[i]['title'] ?}
            </td>

            <td align="center">
                <img width="40%" src="{? $tbooklist[i]['cover'] ?}"  alt="{? $tbooklist[i]['title'] ?}" />
            </td>

            <td align="center">
                {? $tbooklist[i]['desc'] ?}
            </td>

            <td align="center">
                {? $tbooklist[i]['bookID'] ?}
            </td>

            <input type="hidden" name="id" value="{? $tbooklist[i]['id'] ?}">

            <td align="center">
                <a href="{?$jieqi_modules['article']['url']?}/admin/editTbook.php?id={? $tbooklist[i]['id'] ?}&action=show">修改
                </a>
                |
                <a href="{?$jieqi_modules['article']['url']?}/admin/editTbook.php?id={? $tbooklist[i]['id'] ?}&action=delete" onclick="return confirm('确定要删除该精选吗')">删除
                </a>
            </td>
        </tr>
        {?/section?}
    </table>
</form>
