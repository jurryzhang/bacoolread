<link href="/sink/css/au.css" type="text/css" rel="stylesheet" />
<form action="{?$jieqi_modules['article']['url']?}/admin/editapi.php" method="post"  enctype="multipart/form-data">
    <table width="100%" class="grid" cellspacing="1" align="center">
        <caption>WAP精选--精选设置</caption>
        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                合作方：
            </td>

            <td class="tdr">
                <input type="text" class="text" name="partner" value="{?$api['partner']?}" />
            </td>
        </tr>

        

        <tr valign="middle" align="left">
            <td class="tdl" width="25%">
                bookIDs：
            </td>

            <td class="tdr">
                <textarea  height="500px" class="textarea" name="bookIDs" id="bookIDs" rows="5" cols="50">{?$api['bookIDs']?}</textarea>
				<span class="hottext">授权书籍的ID</span>
            </td>
        </tr>
		
		<tr valign="middle" align="left">
            <td class="tdl" width="25%">
                官网连接：
            </td>

            <td class="tdr">
                <input type="text" class="text" name="url" size="50" value="{?$api['url']?}" />
            </td>
        </tr>

        

        

        

        <tr valign="middle" align="left">
            <td  class="tdl" width="25%">
                {? if $id != -1 ?}
                <input type="hidden" name="action" value="edit" />
                <input type="hidden" name="id"     value="{?$api['id']?}" />
            </td>

            <td class="tdr">
                <input type="submit" class="button" name="submit"  id="submit" value="保存修改" />
                {? else ?}
                <input type="hidden" name="action" id="action" value="add" />
            </td>

            <td class="tdr">
                <input type="submit" class="button" name="submit"  id="submit" value="增 加" />
                {?/if?}

            </td>
        </tr>
    </table>
</form>
