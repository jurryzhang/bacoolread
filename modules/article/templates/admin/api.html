<form>
    <table class="grid" width="100%" align="center">
        <caption>合作方管理--合作方列表
            <a  href="{?$jieqi_modules['article']['url']?}/admin/editapi.php?id=-1&action=show">
                + 增加合作方
            </a>
        </caption>

        <tr align="center" class="head">
            <td width="5%" valign="middle">ID</td>
            <td width="8%" valign="middle">合作方</td>
            <td width="18%" valign="middle">官网</td>
            <td width="23%" valign="middle">bookIDs</td>
            <td width="20%" valign="middle">token令牌</td>
            <td width="20%" valign="middle">合作时间</td>
            <td width="10%" valign="middle">操作</td>
        </tr>

        {?section name=i loop=$apilist ?}
        <tr valign="middle">
            <td align="center">
                {? $apilist[i]['id'] ?}
            </td>

            <td align="center">
                {? $apilist[i]['partner'] ?}
            </td>

            <td align="center">
                <a width="100%" href="{? $apilist[i]['url'] ?}"  alt="{? $apilist[i]['title'] ?}" >{? $apilist[i]['url'] ?}</a>
            </td>

            <td align="center">
                {? $apilist[i]['bookIDs'] ?}
            </td>

            <td align="center">
                {? $apilist[i]['token'] ?}
            </td>
			
			 <td align="center">
                {? $apilist[i].addtime|date:'Y-m-d H:i:s' ?}
            </td>


            <input type="hidden" name="id" value="{? $apilist[i]['id'] ?}">

            <td align="center">
                <a href="{?$jieqi_modules['article']['url']?}/admin/editapi.php?id={? $apilist[i]['id'] ?}&action=show">修改
                </a>
                |
                <a href="{?$jieqi_modules['article']['url']?}/admin/editapi.php?id={? $apilist[i]['id'] ?}&action=delete" onclick="return confirm('确定要删除该合作方吗')">删除
                </a>
            </td>
        </tr>
        {?/section?}
    </table>
</form>
