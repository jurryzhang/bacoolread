<form name="frmbindnew" id="frmbindnew" action="{?$jieqi_user_url?}/api/{?$apiname?}/bind.php?do=submit" method="post">
<table class="grid" width="80%" align="center">
<caption>{?$apititle?}登录成功，完善本站账号信息</caption>
<tr>
  <td class="tdl" width="25%">用户名<span class="hottext">(必填)</span></td>
  <td class="tdr"><input type="text" class="text" name="username" id="username" size="25" maxlength="30" style="width:160px" value="" onBlur="Ajax.Update('{?$check_url?}?item=u&username='+this.value, {outid:'usermsg', tipid:'usermsg', onLoading:'<img border=\'0\' height=\'16\' width=\'16\' src=\'{?$jieqi_url?}/images/loading.gif\' /> Loading...'});" /> <span id="usermsg"></span>
  <br /><span style="line-height:150%;color:gray;">用于本站登录及显示的用户名</span>
  </td>
</tr>
<tr>
  <td class="tdl" width="25%">Email<span class="hottext">(必填)</span></td>
  <td class="tdr"><input type="text" class="text" name="email" id="email" size="25" maxlength="60" style="width:160px" value="" onBlur="Ajax.Update('{?$check_url?}?item=m&email='+this.value, {outid:'mailmsg', tipid:'mailmsg', onLoading:'<img border=\'0\' height=\'16\' width=\'16\' src=\'{?$jieqi_url?}/images/loading.gif\' /> Loading...'});" /> <span id="mailmsg"></span></td>
</tr>
<tr>
  <td class="tdl" width="25%">本站密码</td>
  <td class="tdr"><input type="password" class="text" name="password" id="password" size="25" maxlength="20" style="width:160px" value="" /> <span id="passmsg"></span>
  <br /><span style="line-height:150%;color:gray;">直接用本站用户名登录时候设置的密码，如果仅用{?$apititle?}登录，可不设。</span>
  </td>
</tr>
<tr>
  <td class="tdl" width="25%">确认密码</td>
  <td class="tdr"><input type="password" class="text" name="repassword" id="repassword" size="25" maxlength="20" style="width:160px" value="" /> <span id="repassmsg"></span>
  <br /><span style="line-height:150%;color:gray;">重复输入以上密码。</span>
  </td>
</tr>

<tr>
  <td class="tdl" width="25%">&nbsp;<input type="hidden" name="action" id="action" value="bindnew" /></td>
  <td class="tdr"><input type="submit" class="button" name="submit"  id="submit" value="确认绑定" /></td>
</tr>
</table>
</form>

         <div class="tabvalue" style="display:none">

<form name="frmbindold" id="frmbindold" action="{?$jieqi_user_url?}/api/{?$apiname?}/bind.php?do=submit" method="post">

<caption>{?$apititle?}登录成功，跟本站已有账号绑定</caption>
<tr>
  <td class="tdl" width="25%">用户名</td>
  <td class="tdr"><input type="text" class="text" size="20" maxlength="30" style="width:120px" name="username" onKeyPress="javascript: if (event.keyCode == 32 || event.which == 32) return false;">
  </td>
</tr>
<tr>
  <td class="tdl" width="25%">密　码</td>
  <td class="tdr"><input type="password" class="text" size="20" maxlength="30" style="width:120px" name="password"></td>
</tr>
<tr>
  <td class="tdl" width="25%">&nbsp;<input type="hidden" name="action" id="action" value="bindold" /></td>
  <td class="tdr"><input type="submit" class="button" name="submit"  id="submit" value="确认绑定" /></td>
